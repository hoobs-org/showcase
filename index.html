<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlapping Divs with Animation</title>
  <style>
    .overlay-container {
      position: relative;
      width: 100%;
      height: 100vh; /* Full viewport height */
      background-color: #ffffff;
    }

    .BG {
      position: relative;
      width: 100%;
      height: auto; /* Maintain aspect ratio */
    }

    .BG img {
      width: 100%;
      height: auto; /* Responsive scaling */
    }

    .overlay-div {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      transition: transform 0.3s ease, opacity 0.3s ease;
      cursor: pointer;
      transform-origin: center center; /* Set the origin for scaling */
    }

    .overlay-div:hover {
      transform: scale(1.0); /* Scale up on hover */
    }

    .overlay-div object {
      width: 100%;
      height: 100%;
    }

    /* Custom positions for overlay divs */
    #outlet_r {
      --top-percent: 87;
      --left-percent: 95;
      --scale: 0.3; /* Custom scale for this element */
    }

    #outlet_l {
      --top-percent: 87;
      --left-percent: 2.3;
      --scale: 0.3; /* Custom scale for this element */
    }

    #ledceiling {
      --top-percent: 0;
      --left-percent: 0;
      --scale: 10; /* Custom scale for this element */
    }

    #standinglamp {
      --top-percent: 2.5;
      --left-percent: 0;
      --scale: 2.9; /* Custom scale for this element */
    }

    #tv {
      --top-percent: 35;
      --left-percent: 35;
      --scale: 3.2; /* Custom scale for this element */
    }
  </style>
</head>
<body>
  <div class="overlay-container">
    <div class="BG" id="bgContainer">
      <img src="Livingroom_BG.svg" alt="BG_Image">
    </div>

    <!-- Multiple overlay divs -->
    <div class="overlay-div" id="outlet_r">
      <object data="outlet.svg" type="image/svg+xml"></object>
    </div>
    <div class="overlay-div" id="outlet_l">
      <object data="outlet.svg" type="image/svg+xml"></object>
    </div>
    <div class="overlay-div" id="ledceiling">
      <object data="ledceiling.svg" type="image/svg+xml"></object>
    </div>
    <div class="overlay-div" id="standinglamp">
      <object data="standinglamp.svg" type="image/svg+xml"></object>
    </div>
    <div class="overlay-div" id="tv">
      <object data="tv.svg" type="image/svg+xml"></object>
    </div>
  </div>

  <script>
    const bgContainer = document.getElementById('bgContainer');
    const overlayDivs = document.querySelectorAll('.overlay-div');

    function adjustDivs() {
      const bgRect = bgContainer.getBoundingClientRect();

      overlayDivs.forEach(div => {
        const topPercent = parseFloat(getComputedStyle(div).getPropertyValue('--top-percent'));
        const leftPercent = parseFloat(getComputedStyle(div).getPropertyValue('--left-percent'));
        const scale = parseFloat(getComputedStyle(div).getPropertyValue('--scale')) || 1; // Default scale is 1

        // Calculate position relative to bgContainer
        const top = (bgRect.height * topPercent) / 100;
        const left = (bgRect.width * leftPercent) / 100;

        // Set the calculated position
        div.style.top = `${top}px`;
        div.style.left = `${left}px`;

        // Dynamically calculate width and height to maintain aspect ratio
        const svgObject = div.querySelector('object');
        if (svgObject) {
          const aspectRatio = getAspectRatio(svgObject);
          if (aspectRatio) {
            const baseWidth = bgRect.width * 0.1; // Base width as 10% of BG width
            div.style.width = `${baseWidth * scale}px`;
            div.style.height = `${(baseWidth / aspectRatio) * scale}px`; // Height based on aspect ratio and scale
          }
        }
      });
    }

    function getAspectRatio(svgObject) {
      const svgElement = svgObject.contentDocument?.querySelector('svg');
      if (svgElement) {
        const viewBox = svgElement.getAttribute('viewBox');
        if (viewBox) {
          const [x, y, width, height] = viewBox.split(' ').map(parseFloat);
          return width / height;
        }
      }
      // Default aspect ratio if not found
      return 1;
    }

    // Ensure SVG inside <object> scales correctly
    overlayDivs.forEach(div => {
      const svgObject = div.querySelector('object');

      svgObject.addEventListener('load', () => {
        const svg = svgObject.contentDocument.querySelector('svg');
        if (svg) {
          svg.style.width = '100%';
          svg.style.height = '100%';
          svg.setAttribute('preserveAspectRatio', 'xMidYMid meet');
        }
      });
    });

    // Call the function initially and on window resize
    window.addEventListener('load', adjustDivs);
    window.addEventListener('resize', adjustDivs);
  </script>
</body>
</html>
